<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A fun memory card matching game. Find all matching pairs by clicking on cards. Test your memory skills!"
    />
    <meta
      name="keywords"
      content="memory game, card game, matching game, puzzle"
    />
    <meta name="author" content="" />
    <title>Memory Card Game</title>
    <!-- Modular CSS imports -->
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/layout.css" />
    <link rel="stylesheet" href="styles/cards.css" />
    <link rel="stylesheet" href="styles/game-info.css" />
  </head>
  <body>
    <!-- Game Container/Wrapper - Main wrapper for all game elements -->
    <div class="game-container">
      <header>
        <h1>Memory Card Game</h1>
      </header>

      <!-- Game Info Section - Moves counter and reset button -->
      <div class="game-info">
        <div class="moves-counter">
          <span class="label">Moves:</span>
          <span class="value" id="moves">0</span>
        </div>
        <button class="reset-btn" id="resetBtn">Reset Game</button>
      </div>

      <!-- Card Grid Container - 4x4 grid for 16 cards (will be populated by JavaScript) -->
      <div class="card-grid" id="cardGrid">
        <!-- Cards will be generated dynamically by JavaScript -->
      </div>

      <div class="win-message" id="winMessage" style="display: none">
        <h2>Congratulations! ðŸŽ‰</h2>
        <p>You found all the pairs!</p>
        <p>Total moves: <span id="finalMoves">0</span></p>
        <button class="reset-btn" id="playAgainBtn">Play Again</button>
      </div>
    </div>

    <!-- Modular JavaScript - ES6 modules -->
    <script type="module" src="js/game.js"></script>
  </body>
</html>
